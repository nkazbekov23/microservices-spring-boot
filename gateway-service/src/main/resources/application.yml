eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
          #product service
        - id: product-service
          uri: lb://product-service
          predicates: Path=/api/product
          #order service
        - id: order-service
          uri: lb://order-service
          predicates: Path=/api/order
          #discovery service
        - id: discovery-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
          #discovery static service
        - id: discovery-service-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri:


logging:
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway:
            route:org.springframework.cloud.gateway.route.RouteDefinitionLocator: TRACE




server:
  port: 8080
